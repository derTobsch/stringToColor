<body>

        </a>

</header>


<div class="input-fields">
    <p>
        Type something into the input to see the fancy color which is connected to your input.
    </p>
    <input id="input" type="text" placeholder="Type anything here"/>
</div>
<div class="output"></div>

<script type="text/javascript">
    $(function () {
        var $output = $('.output');
        $('input[type=text]').keyup(function () {
            var value = $(this).val();
            if (value.length > 0) {
                var color = '#' + getColor(value);
                setColor($(this), color, '#ffffff');
                $output.html(color);
            } else {
                setColor($(this), '', 'black');
                $output.html('');
            }
        }).focus();
        function setColor($input, generatedColor, fontColor) {
            $input.css({
                'color' : fontColor,
                'background-color': generatedColor,
                'border-color': generatedColor
            });
        }
    });
</script>
</body>
